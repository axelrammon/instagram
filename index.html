<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Instagram</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<div id="container">
		<div class="box-1">
			<img src="/img/instagram-celular.png" class="cellphone">
		</div>
		<div class="box-2">
			<div class="content">
				<div class="content-1">
					<div class="logotipo">
						<img src="/img/instagram-logo.png" class="logotipo_img">
					</div>
					<div class="profile">
						<img src="/img/profile.jpg" class="profile_photo">
					</div>
					<div class="botoes-login">
						<a href="#" class="botao-continuar">Continue como axel_rammon</a>
						<a href="#" class="btn-padrao">Remover conta</a>
					</div>
				</div>
				<div class="content-2">
					<div>
						<p>Não é axel_rammon?</p>
					</div>
					<div>
						<a href="#" class="btn-padrao">Alternar contas</a> ou <a href="#" class="btn-padrao">Inscreva-se</a>
					</div>
				</div>
				<div class="botoes-apps">
					<p>Baixe o aplicativo</p>
					<div class="img-botoes">
						<img src="/img/apple-button.png">
						<img src="/img/googleplay-button.png">
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
